{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{% if object %}Update Course{% else %}New course{% endif %}{% endblock %}

{% block content %}
    <div class="container">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
    <div class="panel panel-info">
    <div class="page-header">
        <h3 class="text-center text-primary">{% if object %}Update Course{% else %}New Course{% endif %}</h3>
    </div>

    <div class="panel-body">
        <form class="" action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="form-group">
                <button type="submit" class="btn btn-info">{% if object %}Update{% else %}Create{% endif %}</button>
            </div>
        </form>
    </div>
    </div>
    </div>
    </div>

{% endblock %}
